<!DOCTYPE html>
<html lang="en" class="minWidth">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <title>Document</title>
</head>
<body style="background: #fff" class="minWidth"><header>
    <div class="header">
        <div class="inner">
            <h1 class="logo fl">
				<a href="index.html" class="fl">
                    <i class="logoIcon"></i>
                    <span class="txt fl">民意云平台</span>
				</a>
			</h1>
            <div class="userArea fr">
                <a class="name" href='javascript:;'><i class="userNameIcon"></i>admin</a>
                <span class="time">2016年8月12日</span>
                <span class="hour">12:00</span>
                <span class="appLoad">
                    <a href="./appLoad.html">app下载</a>
                </span>
                <span class="shareExchange">
                	<i class="shareExchangeIcon"></i>
                    <a href="./shareExchange.html">共享交换平台</a>
                </span>
                <span class="setting">
                    <i class="settingIcon"></i>
                    <a href="./setting.html">个人设置</a>
                </span>
                <span class="singOut">
                    <i class="singOutIcon"></i>
                    <a href="./login.html">退出</a>
                </span>
            </div>
        </div>
    </div>
</header>
<div id="mainWrap">
   <div class="pwd_main">
       <ul>
           <li class="active active1 item01">
               <i class="icon">1</i>
               <span>输入手机号</span>
           </li>
           <li class="item02">
               <i class="icon">2</i>
               <span>输入新密码</span>
           </li>
           <li class="item03">
               <i class="icon">√</i>
               <span>重置成功</span>
           </li>
       </ul>
       <div class="y_border pwd_form">
           <div class="pwd_con">
               <p>手机号：<input class="phoneNo" placeholder="请输入你的手机号" /></p>
               <p>
                   验证码：<input class="val_num">
                   <button class="button button-primary-flat">获取验证码</button>
               </p>
               <p>
                   <button class="button button-highlight-flat" id="pwd_ok01">下一步</button>
               </p>
           </div>
           <div class="pwd_con" style="display: none">
               <p>&nbsp;&nbsp;&nbsp;新密码：<input class="new_pwd" placeholder="请输入新的密码" /></p>
               <p>再次输入：<input class="new_pwd" placeholder="再次输入新密码" /></p>
               <p>
                   <button class="button button-highlight-flat" id="pwd_ok02">下一步</button>
                   <button class="button pre_btn y_border">上一步</button>
               </p>
           </div>
           <div class="pwd_con" style="display: none">
               <p class="pwd_su_top">
                   <i class="su_icon"></i>
                   你的密码已经修改成功!
               </p>
               <p class="pwd_su_mid">点击进入登录页面</p>
               <p class="pwd_su_buttom">
                   <button class="button button-highlight-flat login"
                           href="./login.html"
                           id="login">登录</button>
               </p>
           </div>
       </div>
   </div>
</div>
<div id="footer2">
	<div>
		<strong style="color:#fff;">
			鲁ICP备0000000000号 版权所有 济宁市政府
		</strong>
		<p>
			Copyright 2016 by Jusfoun.com. All Right Reserved
		</p>
	</div>
</div>

</body>
<script type="text/javascript" src='../js/lib.js'></script>
<script type="text/javascript" src='../js/common.js'></script>
<script type="text/javascript" src='../js/re_pwd.js'></script>
</html>
